{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Aluguel{% endblock title %}

{% block conteudo %}
    <h1><center>Editar Cadastro do Aluguel</center></h1>

    {% bootstrap_messages %}

    <form action="{% url 'aluguel_edit' aluguel.id %}" method="post" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">Editar</button>
        {% endbuttons %}
    </form>
{% endblock conteudo %}

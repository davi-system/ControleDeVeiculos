{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Motorista{% endblock title %}

{% block conteudo %}
    <h1><center>Cadastro de Motorista</center></h1>

    {% bootstrap_messages %}

    <form action="{% url 'motorista' %}" method="post" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        {% endbuttons %}
    </form>
{% endblock conteudo %}
